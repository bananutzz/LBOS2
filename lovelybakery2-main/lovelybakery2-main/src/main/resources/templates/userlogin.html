  <head>
    <title>User Login</title>

  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <h1>LOVELY CAKE BAKERY</h1>
        </div>
        <div class="nav-items">
          <nav>
            <ul>
              <li><a th:href="@{homePage}">HOME</a></li>
              <li><a href="#">DESSERT MENU</a></li>
            </ul>
          </nav>
          <div class="icons">
            <a th:href="@{/index}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
            <img src="img/trolley-icon.png" alt="Trolley Icon">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form>
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
        <h2>USER LOGIN</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <a th:href="@{homePage}" class="centered-button">
          <input type="button" value="Login">
        </a>
        <p class="centered-text">Not a member?</p>
        <a th:href="@{createAccCust}" class="centered-button create-account-btn">Create Account</a>
      </form>
    </div>

  </body>
</html>
