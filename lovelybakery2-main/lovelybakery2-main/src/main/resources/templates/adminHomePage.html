<!DOCTYPE html>
<html>
  <head>
    <title>Admin Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      /* Add your additional styles here */
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #f8def3;
        padding: 3px;
      }
      .logo {
        text-align: center;
        margin-bottom: 10px;
      }
      .logo h1 {
        font-size: 24px;
        margin: 0;
        color: #000000;
      }
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .nav li {
        display: inline-block;
        margin-right: 20px;
      }
      .nav a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
      }
      .hero-section {
        background-image: url('img/cute-cake-background.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        padding: 50px;
        text-align: center;
      }
      .hero-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #ffc0cb;
      }
      .hero-section p {
        font-size: 18px;
        color: #ffc0cb;
      }
      .admin-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .admin-box {
        flex-basis: 33.33%;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #ffc0cb;
        background-color: #ffffff;
        transition: transform 0.3s ease-in-out;
        margin: 10px;
        text-align: center;
      }
      .admin-box:hover {
        transform: scale(1.05);
      }
      .admin-box a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <h1>LOVELY CAKE BAKERY</h1>
        </div>
        <div class="nav-items">
          <nav>
            <ul>
              <li><a th:href="@{adminHomePage}">HOME</a></li>
              <li><a href="#">DESSERT MENU</a></li>
            </ul>
          </nav>
          <div class="icons">
            <a th:href="@{indexAdmin}"><img src="img/profile-icon.png" alt="Profile Icon"></a>
          </div>
        </div>
      </div>
    </header>

    <div class="hero-section">
      <h2>Welcome Admin</h2>
    </div>

    <div class="admin-container">
      <div class="admin-box">
        <a href="#">Create Dessert Menu</a>
      </div>
      <div class="admin-box">
        <a href="#">Delete Dessert Menu</a>
      </div>
      <div class="admin-box">
        <a href="#">Create QR code</a>
      </div>
      <div class="admin-box">
        <a href="#">View Dessert Menu</a>
      </div>
      <div class="admin-box">
        <a href="#">View Order</a>
      </div>
      <div class="admin-box">
        <a href="#">Update QR code</a>
      </div>
      <div class="admin-box">
        <a href="#">Update Dessert Menu</a>
      </div>
      <div class="admin-box">
        <a href="#">Confirm Order</a>
      </div>
      <div class="admin-box">
        <a href="#">Delete QR code</a>
      </div>
    </div>

    <script>
      // Your JavaScript code here
      // ...
    </script>
  </body>
</html>
