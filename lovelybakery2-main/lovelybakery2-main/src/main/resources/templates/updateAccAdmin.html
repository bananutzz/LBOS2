<!DOCTYPE html>
<html>
<head>
  <title>Centered Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>

    header {
      position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #f8def3;
  padding: 3px;
    }

header .nav-container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #f8def3;
	padding: 3px;
  
  }
  
  header .nav-items {
	display: flex;
	align-items: center;
	margin-left: auto;
	
  }
  
  header .nav-items nav ul {
	display: flex;
	list-style: none;
  }
  
  header .nav-items nav ul li {
	margin: 0 10px;
  }
  
  header .nav-items .icons {
	display: flex;
	align-items: center;
	margin-left: 20px;
  }
  
  header .nav-items .icons img {
	height: 30px;
	margin-left: 20px;
  }

    html, body {
      height: 100%;
      margin: 0;
      padding-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(img/bg.jpg);

    }

    .container {
	max-width: 500px;
	margin:auto;
  margin-right: 20px;
  }
  
  form {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  width: 500px;
  }
  
  h2 {
	text-align: center;
  }
  
  label {
	display: block;
	margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="password"],
  textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #000000;
	border-radius: 5px;
	font-size: 16px;
  }
  
  input[type="button"]  {
      background-color: #c896bc;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 20px; 
      font-weight: bold; 
      float: right;  
    }

input[type="button"]:hover {
  background-color: #a37099;
}
  
  a {
	color: #141414;
	text-decoration: none;
  }
  
  a:hover {
	text-decoration: underline;
  }

  .btn1{
    margin-right: 20px;
    margin-top: 50px;
    }

    .btn2{
    margin-right: 20px;
    margin-top: 50px;
    }

    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fbd1e3;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .popup-message {
      text-align: center;
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
    }

    .popup-buttons {
      text-align: center;
    }

    .popup-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #ffb9d7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-buttons button:hover {
      background-color: #f8d7e3;
    }
   
  </style>
</head>
<body>

  <header>
        <div class="nav-container">
          <div class="logo">
            <h1>LOVELY CAKE BAKERY</h1>
          </div>
          <div class="nav-items">
            <nav>
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">DESSERT MENU</a></li>
            </ul>
            </nav>
            <div class="icons">
            <img src="img/profile-icon.png" alt="Profile Icon">
            <img src="img/trolley-icon.png" alt="Trolley Icon">
            </div>
          </div>
          </div>
        </header>   

       
  <form action="#" method="post">
    
    <svg class = "user-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/>
  </svg><br><br>

  <div class="container">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>
     
      <input type="button" class="btn2" value="CANCEL" onclick="redirectToPage()">
  
      <input type="button" class="btn1" value="UPDATE" onclick="showConfirmation()">
    </form>
   
  </div>
  </form>

  

  <script>
    function showConfirmation() {
        var popupContainer = document.createElement('div');
        popupContainer.className = 'popup-container';
  
        var popupMessage = document.createElement('div');
        popupMessage.className = 'popup-message';
        popupMessage.textContent = 'Are You Sure You Want to Update this Information?';
        popupContainer.appendChild(popupMessage);
  
        var popupButtons = document.createElement('div');
        popupButtons.className = 'popup-buttons';
  
        var saveButton = document.createElement('button');
        saveButton.textContent = 'Update';
        saveButton.onclick = function() {
          // Save button clicked
          // Add your save logic here
          alert('Information is successfully updated!');
          document.body.removeChild(popupContainer);
        };
        popupButtons.appendChild(saveButton);
  
        var cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancel';
        cancelButton.onclick = function() {
          // Cancel button clicked
          // Add any cancel logic here
          alert('Information not saved!');
          document.body.removeChild(popupContainer);
        };
        popupButtons.appendChild(cancelButton);
  
        popupContainer.appendChild(popupButtons);
  
        document.body.appendChild(popupContainer);
      }

      function redirectToPage() {
    // Replace "another-page.html" with the actual URL of the page you want to redirect to
    window.location.href = "indexAdmin.html";
  }
  </script>
</body>
</html>
