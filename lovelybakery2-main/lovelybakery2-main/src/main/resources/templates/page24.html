<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo">
          <h1>LOVELY CAKE BAKERY</h1>
        </div>
        <div class="nav-items">
          <nav>
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">DESSERT MENU</a></li>
            </ul>
          </nav>
          <div class="icons">
            <img src="img/profile-icon.png" alt="Profile Icon">
            <img src="img/trolley-icon.png" alt="Trolley Icon">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <form>
        <h2>Create New Account</h2>
        <h3>ADMIN</h3>
        <label for="name">Admin ID</label>
        <input type="text" id="name" name="name" placeholder="Enter admin ID">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <input type="button" value="Sign Up" onclick="showConfirmation()">
      </form>
      <p>Already Registered? <a href="#">Login</a></p>
    </div>
    <script>
      function showConfirmation() {
        var popupContainer = document.createElement('div');
        popupContainer.className = 'popup-container';
  
        var popupMessage = document.createElement('div');
        popupMessage.className = 'popup-message';
        popupMessage.textContent = 'Are You Sure You Want to Save this Information?';
        popupContainer.appendChild(popupMessage);
  
        var popupButtons = document.createElement('div');
        popupButtons.className = 'popup-buttons';
  
        var saveButton = document.createElement('button');
        saveButton.textContent = 'Save';
        saveButton.onclick = function() {
          // Save button clicked
          // Add your save logic here
          alert('Information saved successfully!');
          document.body.removeChild(popupContainer);
        };
        popupButtons.appendChild(saveButton);
  
        var cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancel';
        cancelButton.onclick = function() {
          // Cancel button clicked
          // Add any cancel logic here
          alert('Information not saved!');
          document.body.removeChild(popupContainer);
        };
        popupButtons.appendChild(cancelButton);
  
        popupContainer.appendChild(popupButtons);
  
        document.body.appendChild(popupContainer);
      }
    </script>>
  </body>
</html>
